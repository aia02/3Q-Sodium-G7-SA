<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
		<meta charset="UTF-8">
	    	<meta name="author" content="Tano, Madid, Arboleda">
	    	<meta name="alternative assessment" content="3">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
		div, h1, span, p {
			font-family: Arial, Helvetica, sans-serif;
		}
		
		body {
			display: flex;
			flex-direction: column;
			background-color: #ffd1dd;
		}
		
		hr {
			width: 500px;
			margin-top: 20px;
			margin-bottom: 20px;
			color:#C75C78; 
			border-style:solid;
		}
		
		h1 {
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			letter-spacing: 2px;
			color: #C75C78;
		}
		
		.box {
			width: 345px;
			height: 70px;
			background-color: #ffd1dd;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
		}
		
		.box > div {
			border: 2px solid #C75C78;
			width: 60px;
			height: 60px;
			margin: 2.5px;
			color: black;
			font-size: 36px;
			font-weight: bold;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.animated {
			animation: flip 0.5s ease;
		}
		
		@keyframes flip {
			0% {
				transform: scaleY(1);
			}
			50% {
				transform: scaleY(0);
			}
		
			100% {
				transform: scaleY(1);
			}
		}
		
		button {
			background-color: #E06287; 
			color: white;
			font-size: 18px;
			font-weight: bold;
			border: none;
			padding: 12px 24px;
			border-radius: 8px;
			cursor: pointer;
			display: block;
			margin: 20px auto; 
			transition: all 0.3s ease-in-out;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			}
		
		button:hover {
			background-color: #E06287s;
			transform: scale(1.05);
		}
		
		button:active {
			transform: scale(0.98);
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
		}
		
		/* Footer */
		.footer {
			height: 150px;
			width: 100%;
			background-color: #ffd1dd;
			margin-top: 20px;
			padding-top: 10px;
		}
		.footer-info {
			text-align: center;
			align-items: center;
			color: #D45C88;
		}
		footer a {
			color: #C75C78;
			text-decoration: none;
		}
		
		.footer a:hover {
			color: white; 
			text-decoration: underline;
		}

		.image {
			display: flex;
			justify-content: center;
		}

		img {
			width:20%;
			padding-top: 30px;
		}
	</style>
        <script src="wordle.js"></script>
    </head>
    <body onload="setupGame()">
	<div class="image"> 
		<img src="melody.png">
	</div>
        <h1>Wordle</h1>
	<hr>

        <div id="r-0" class="r-0 box">
            <div id="r-0-0"></div>
            <div id="r-0-1"></div>
            <div id="r-0-2"></div>
            <div id="r-0-3"></div>
            <div id="r-0-4"></div>
        </div>

        <div id="r-1" class="r-1 box">
            <div id="r-1-0"></div>
            <div id="r-1-1"></div>
            <div id="r-1-2"></div>
            <div id="r-1-3"></div>
            <div id="r-1-4"></div>
        </div>

        <div id="r-2" class="r-2 box">
            <div id="r-2-0"></div>
            <div id="r-2-1"></div>
            <div id="r-2-2"></div>
            <div id="r-2-3"></div>
            <div id="r-2-4"></div>
        </div>

        <div id="r-3" class="r-3 box">
            <div id="r-3-0"></div>
            <div id="r-3-1"></div>
            <div id="r-3-2"></div>
            <div id="r-3-3"></div>
            <div id="r-3-4"></div>
        </div>

        <div id="r-4" class="r-4 box">
            <div id="r-4-0"></div>
            <div id="r-4-1"></div>
            <div id="r-4-2"></div>
            <div id="r-4-3"></div>
            <div id="r-4-4"></div>
        </div>

        <div class="answer">
            <button onclick="checkWord()">Enter a word</button>
        </div>
	
	<!-- Footer -->
        <footer class="footer">
            <div class="container">
	    	<div class="footer-info">
			<span class="advertisements" style="font-size: 40px; letter-spacing: 1px">
			<br>
			</span>
			<p></p>
			<p class="description">
				Copyright &copy;2025 <a href="#">Wordle</a> 
				| <a class="footer-a" href="#">Wordles.com</a>
				| <a class="footer-a" href="#">Sitemap</a>
				| <a class="footer-a" href="#">Privacy Policy</a>
				| <a class="footer-a" href="#">Terms of Service</a>
			</p>
		</div>
	    </div>
	</footer>
    </body>
</html>
